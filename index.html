<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A playful way to ask someone out for dinner.">
    <title>A Night Just for Us</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
</head>
<body>
    <!-- First Section (Main Ask Out Page) -->
    <div id="main-section" class="container">
        <header>
            <h1>After a long week, I can't think of a better way to end it than sharing a lovely dinner with you. Your presence would make it all the more special. Would you do me the honor of joining me for dinner?</h1>
        </header>
        <main>
            <div class="gif-container">
                <img id="first-gif" src="https://i.pinimg.com/originals/e0/99/79/e09979adc20571957b9e2da022a4772a.gif" alt="A playful gif asking 'Hello Beautiful'">
            </div>
        </main>
    </div>

    <!-- Buttons Below the Main Section -->
    <div class="buttons" id="buttons-section">
        <button id="yes-button">YES</button>
        <button id="no-button">NO</button>
    </div>

    <!-- Second Section (Thank You Page) -->
    <div id="thank-you-section" class="container hidden">
        <header>
            <h1>Yeeeey! Thank you & I miss you so much! See you! ðŸ¥°ðŸ¥°</h1>
        </header>
        <main>
            <div class="gif-container">
                <img id="second-gif" src="https://media.tenor.com/sZH8h0YuZBoAAAAi/penguin-dance.gif" alt="Penguin walking with a flower">
            </div>
        </main>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
